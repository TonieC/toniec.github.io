<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1c1c1c; /* dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 500px;
      border-top: 6px solid #ff8800; /* orange accent */
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #444 url('https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png') center/cover no-repeat;
      margin: 0 auto 20px;
      border: 3px solid #ff8800; /* orange outline */
    }

    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      color: #dddddd;
      margin: 6px 0;
    }

    .highlight {
      color: #ff8800; /* orange highlight */
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Politician-style section */
    .politicians {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .pol-box {
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
    }

    .pol-box img {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      border: 5px solid #ff8800;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile"></div>

     <p>
  Well done on graduating with the honor of 
  <span class="highlight">magna cum laude</span> 
  in <span class="highlight">BSED Major in English</span>, 
  a recognition of your dedication and hard work.
</p>

        <p>Mayor Along Dale Malapitan</p>
      </div>
      <div class="pol-box">
        <img src="https://scontent.fmnl25-5.fna.fbcdn.net/v/t39.30808-6/475790960_1120947326497406_4962524369893641843_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeG8WJBPU-UIdgYlPFyYRyW30H3YNXwgpo_Qfdg1fCCmj1oI1m0_rcegCPeF60qyHjPMuqHUaEZixLYlBzrb10hJ&_nc_ohc=Pe6uNSRU4MgQ7kNvwFd19_w&_nc_oc=AdlfG9iH8dXpie8RkhNk9CFQwAhyPiWRY7WLeueqhFKpGkqpbsHKG5UbCRo_ud126Zs&_nc_zt=23&_nc_ht=scontent.fmnl25-5.fna&_nc_gid=aErpUDSuvJMjVi2MAeFulQ&oh=00_AfVMIMlUqiqj85SqO7e5Uyyg5Ixt0ttKbVrcjbOn9EATTA&oe=68B5E294" alt="Politician 2">
        <p>Vice Mayor Karina Teh</p>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

<script>
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let pieces = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createConfettiPiece() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      speed: Math.random() * 3 + 2,
      rotation: Math.random() * 360
    };
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
      p.rotation += 2;
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate((p.rotation * Math.PI) / 180);
      ctx.fillStyle = p.color;
      ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
      ctx.restore();
    });

    requestAnimationFrame(updateConfetti);
  }

  // initialize confetti
  for (let i = 0; i < 150; i++) {
    pieces.push(createConfettiPiece());
  }

  updateConfetti();
</script>

<style>
    #confetti {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}
.card {
  position: relative;
  z-index: 1;
}

    </style>
</body>
</html>
