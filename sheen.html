<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheen Dauphin Gazo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #b5b5b5;
      margin-bottom: 2rem;
      animation: textPulse 3s infinite;
    }

    @keyframes textPulse {
      0%, 100% { transform: scale(1); color: #b5b5b5; }
      50% { transform: scale(1.1); color: #39ff14; }
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #39ff14;
      object-fit: cover;
      animation: shake 3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    .tagline {
      margin-top: 2rem;
      font-style: italic;
      color: #7a7a7a;
      font-size: 1.1rem;
      animation: fadeIn 4s infinite alternate;
    }

    .tagline span {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #39ff14;
    }

    @keyframes fadeIn {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Cigarette shape */
    .cigarette {
      position: absolute;
      width: 60px;
      height: 12px;
      background: #e0e0e0;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow: visible;
      animation: floatCig linear infinite;
    }

    .cigarette::after {
      content: "";
      width: 10px;
      height: 100%;
      background: radial-gradient(circle, red 0%, orange 40%, #444 100%);
      border-radius: 0 3px 3px 0;
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.4);
      top: -25px;
      left: 40px;
      animation: smokeRise 2.5s ease-out forwards;
    }

    @keyframes floatCig {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes smokeRise {
      from { transform: translateY(0) scale(0.5); opacity: 0.8; }
      to   { transform: translateY(-60px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <img src="/images/sheeen.png" alt="Sheen Dauphin Gazo" class="profile-pic">
  <h2>Sheen Dauphin Gazo</h2>

  <div class="tagline">
    "how do I say this"
    <span>â€“ Sheen (2025)</span>
  </div>

  <script>
    // Cigarette Generator
    function createCigarette() {
      const cig = document.createElement("div");
      cig.classList.add("cigarette");

      // random start
      cig.style.left = Math.random() * window.innerWidth + "px";
      cig.style.top = "-20px";
      cig.style.animationDuration = (Math.random() * 6 + 4) + "s";

      document.body.appendChild(cig);

      // spawn smoke puffs
      const smokeInterval = setInterval(() => {
        const puff = document.createElement("div");
        puff.classList.add("smoke");
        cig.appendChild(puff);

        setTimeout(() => puff.remove(), 2500);
      }, 800);

      // cleanup when finished
      setTimeout(() => {
        clearInterval(smokeInterval);
        cig.remove();
      }, 10000);
    }

    setInterval(createCigarette, 4000);
  </script>
</body>
</html>
