<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sheen!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* Profile Image */
    .profile img {
      width: 300px;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      animation: shake 3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0); }
      20% { transform: translate(-5px, 0) rotate(-2deg); }
      40% { transform: translate(5px, 0) rotate(2deg); }
      60% { transform: translate(-3px, 0) rotate(-1deg); }
      80% { transform: translate(3px, 0) rotate(1deg); }
    }

    /* Heading Animations */
    h1 {
      font-size: 2.5rem;
      color: #39ff14;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 1.5s ease forwards;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14; }
      to   { text-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14; }
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #b5b5b5;
      max-width: 700px;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: slideIn 1.2s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    /* Friend Note */
    .friend-note {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
      max-width: 500px;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }

    .friend-note p {
      font-size: 1rem;
      color: #eaeaea;
      margin: 0;
    }

    /* Tagline */
    .tagline {
      margin-top: 1rem;
      font-style: italic;
      color: #7a7a7a;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2s;
    }

    .tagline span {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #39ff14;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Cigarette shape */
    .cigarette {
      position: absolute;
      width: 60px;
      height: 12px;
      background: #e0e0e0;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow: visible;
      animation: floatCig linear infinite;
    }

    .cigarette::after {
      content: "";
      width: 10px;
      height: 100%;
      background: radial-gradient(circle, red 0%, orange 40%, #444 100%);
      border-radius: 0 3px 3px 0;
      display: block;
    }

    /* Smoke puff */
    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.4);
      top: -25px;
      left: 40px;
      animation: smokeRise 2.5s ease-out forwards;
    }

    @keyframes floatCig {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes smokeRise {
      from { transform: translateY(0) scale(0.5); opacity: 0.8; }
      to   { transform: translateY(-60px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="/images/sheeen.png" alt="Sheen Dauphin Gazo">
  </div>

  <h1>ðŸŽ‰ Happy Birthday, Sheen Dauphin Gazo! ðŸŽ‰</h1>
  <h2>Cheers to another year of laughter, learning, and great memories together in class. ðŸ¥³</h2>


  <div class="tagline">
    "how do I say this"
    <span>â€“ Sheen (2025)</span>
  </div>

  <script>
    // Cigarette Generator (replacing confetti)
    function createCigarette() {
      const cig = document.createElement("div");
      cig.classList.add("cigarette");

      // random start
      cig.style.left = Math.random() * window.innerWidth + "px";
      cig.style.top = "-20px";
      cig.style.animationDuration = (Math.random() * 6 + 4) + "s";

      document.body.appendChild(cig);

      // spawn smoke puffs
      const smokeInterval = setInterval(() => {
        const puff = document.createElement("div");
        puff.classList.add("smoke");
        cig.appendChild(puff);
        setTimeout(() => puff.remove(), 2500);
      }, 800);

      // cleanup when finished
      setTimeout(() => {
        clearInterval(smokeInterval);
        cig.remove();
      }, 10000);
    }

    // Spawn every few seconds
    setInterval(createCigarette, 1000);
  </script>
</body>
</html>
