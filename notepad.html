  <title>Notepad</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #121212;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    h1 {
      color: #39ff14;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Notebook background with lines */
    .notepad {
      width: 90%;
      max-width: 800px;
      background: repeating-linear-gradient(#1a1a1a, #1a1a1a 28px, #222 29px);
      border: 2px solid #39ff14;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .editor {
      width: 100%;
      height: 400px;
      background: transparent;
      border: none;
      outline: none;
      color: #eaeaea;
      font-size: 16px;
      line-height: 28px;
      overflow-y: auto;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button, select {
      background: #39ff14;
      color: #121212;
      border: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    button:hover, select:hover {
      background: rgba(57,255,20,0.8);
    }

    .back-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #39ff14;
      color: #121212;
      border: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background: rgba(57,255,20,0.8);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      color: #39ff14;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.3s ease;
      z-index: 10000;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">â¬… Go Back</button>
  <h1>Notepad</h1>

  <div class="notepad">
    <div class="toolbar">
      <button onclick="document.execCommand('bold')"><b>B</b></button>
      <button onclick="document.execCommand('italic')"><i>I</i></button>
      <button onclick="document.execCommand('underline')"><u>U</u></button>
      <button onclick="document.execCommand('strikeThrough')">S</button>
      <button onclick="document.execCommand('insertUnorderedList')">â€¢ List</button>
      <button onclick="document.execCommand('insertOrderedList')">1. List</button>
      <button onclick="document.execCommand('insertOrderedList', false, 'a')">A. List</button>

      <label for="fontSize">Font Size:</label>
      <select id="fontSize" onchange="changeSelectedFontSize(this.value)">
        <!-- Options dynamically added -->
      </select>

      <button onclick="saveNote()">ðŸ’¾ Save</button>
      <button onclick="clearNote()">ðŸ—‘ Clear</button>
    </div>

    <div class="editor" contenteditable="true" id="note"></div>
  </div>

  <div id="toast"></div>

  <script>
    const note = document.getElementById("note");
    const toast = document.getElementById("toast");
    const fontSizeSelect = document.getElementById("fontSize");

    // Populate font size options 1pxâ€“100px
    for (let i = 1; i <= 100; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i + "px";
      if (i === 16) opt.selected = true;
      fontSizeSelect.appendChild(opt);
    }

    // Load saved note
    window.onload = () => {
      const saved = localStorage.getItem("yellowNotepad");
      if (saved) note.innerHTML = saved;
    };

    // Auto-save while typing
    note.addEventListener("input", () => {
      localStorage.setItem("yellowNotepad", note.innerHTML);
    });

    // Toast function
    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.background = isError ? "#ff3333" : "#1a1a1a";
      toast.style.color = isError ? "#fff" : "#39ff14";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function saveNote() {
      localStorage.setItem("yellowNotepad", note.innerHTML);
      showToast("Note saved!");
    }

    function clearNote() {
      if (confirm("Clear all notes?")) {
        note.innerHTML = "";
        localStorage.removeItem("yellowNotepad");
        showToast("Notes cleared!", true);
      }
    }

    function changeSelectedFontSize(value) {
      document.execCommand("fontSize", false, 7); // placeholder max
      const fontElements = note.querySelectorAll("font[size]");
      fontElements.forEach(el => {
        el.removeAttribute("size");
        el.style.fontSize = value + "px";
      });
    }
  </script>
  <footer style="margin-top:40px; text-align:center; font-size:0.85rem; color:var(--muted); opacity:0.7;">
  <p>
    This notepad serves only as an example project. Any unexpected behavior or bugs should be treated as part of the demonstration and not a critical issue.
  </p>
</footer>

</body>
