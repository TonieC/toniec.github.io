<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #fff8dc;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 0;
  }

  h1 {
    color: #3a2f00;
    text-shadow: 1px 1px #fff6b2;
  }

  /* Notebook background with lines */
  .notepad {
    width: 90%;
    max-width: 800px;
    background: repeating-linear-gradient(
      #fff8dc,
      #fff8dc 28px,
      #f1e1a6 29px
    );
    border: 2px solid #e2b400;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    position: relative;
  }

  .editor {
    width: 100%;
    height: 400px;
    background: transparent;
    border: none;
    outline: none;
    color: #3a2f00;
    font-size: 16px;
    line-height: 28px;
    text-shadow: 0 0 1px #fff;
    overflow-y: auto;
  }

  .toolbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  button, select {
    background: #e2b400;
    color: #111;
    border: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }

  button:hover, select:hover {
    background: #ffd93d;
  }

  /* Back button */
  .back-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    background: #e2b400;
    color: #111;
    border: none;
    font-weight: bold;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
    z-index: 1000;
  }

  .back-btn:hover {
    background: #ffd93d;
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }
</style>
</head>
<body>

<button class="back-btn" onclick="window.history.back()">â¬… Go Back</button>
<h1>Notepad</h1>

<div class="notepad">
  <div class="toolbar">
    <button onclick="document.execCommand('bold')"><b>B</b></button>
    <button onclick="document.execCommand('italic')"><i>I</i></button>
    <button onclick="document.execCommand('underline')"><u>U</u></button>
    <button onclick="document.execCommand('strikeThrough')">S</button>
    <button onclick="document.execCommand('insertUnorderedList')">â€¢ List</button>
    <button onclick="document.execCommand('insertOrderedList')">1. List</button>
    <button onclick="document.execCommand('insertOrderedList', false, 'a')">A. List</button>

    <label for="fontSize">Font Size:</label>
    <select id="fontSize" onchange="changeSelectedFontSize(this.value)">
      <option value="1">10</option>
      <option value="2">13</option>
      <option value="3" selected>16</option>
      <option value="4">18</option>
      <option value="5">24</option>
      <option value="6">32</option>
      <option value="7">48</option>
    </select>

    <button onclick="saveNote()">ðŸ’¾ Save</button>
    <button onclick="clearNote()">ðŸ—‘ Clear</button>
  </div>

  <div class="editor" contenteditable="true" id="note"></div>
</div>

<script>
  const note = document.getElementById("note");

  // Load saved note
  window.onload = () => {
    const saved = localStorage.getItem("yellowNotepad");
    if (saved) note.innerHTML = saved;
  };

  // Save note
  function saveNote() {
    localStorage.setItem("yellowNotepad", note.innerHTML);
    alert("Note saved!");
  }

  // Clear note
  function clearNote() {
    if (confirm("Clear all notes?")) {
      note.innerHTML = "";
      localStorage.removeItem("yellowNotepad");
    }
  }

  // Change selected text font size
  function changeSelectedFontSize(value) {
    document.execCommand("fontSize", false, value);
    // Convert <font size> tags to inline styles for consistency
    const fontElements = note.querySelectorAll("font[size]");
    fontElements.forEach(el => {
      const sizeMap = {
        1: "10px",
        2: "13px",
        3: "16px",
        4: "18px",
        5: "24px",
        6: "32px",
        7: "48px"
      };
      el.removeAttribute("size");
      el.style.fontSize = sizeMap[value] || "16px";
    });
  }
</script>
</body>
</html>
