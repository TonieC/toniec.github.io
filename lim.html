<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kyle!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #00ff66;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #aaa;
      font-weight: normal;
    }

    .profile {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 102, 0.6);
      border: 3px solid #00ff66;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-decoration: none; /* for <a> button */
      display: inline-block;
    }

    .btn:hover {
      background: #00ff66;
      color: #000;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 8s infinite alternate ease-in-out;
    }
    .glow.green {
      background: #00ff66;
      width: 320px;
      height: 320px;
      top: 5%;
      left: 5%;
    }
    .glow.blue {
      background: #0066ff;
      width: 280px;
      height: 280px;
      bottom: 10%;
      right: 10%;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(30px); }
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      background-color: #ffcc00;
      top: -20px;
      opacity: 0;
      transform: translateY(0) rotate(0deg);
      animation: confettiFall 3s linear forwards;
    }
    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .funny-comments {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      max-width: 600px;
    }
    .funny-comments p {
      margin: 10px 0;
    }

    .confetti-piece {
      position: fixed;
      top: -px;
      opacity: 1;
      animation: fall 2s linear forwards;
      border-radius: 1px;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="glow green"></div>
  <div class="glow blue"></div>

  <div class="profile">
    <img src="https://scontent.fmnl25-6.fna.fbcdn.net/v/t1.6435-9/55613137_100247517830068_4751910975450382336_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeFPDVVFKZ_tBz7poXntlhGcqpjBLtF-famqmMEu0X59qUS-220jogLnQeH9kWsqqV2F3QcoqPmxipyZaSoxcLxZ&_nc_ohc=9FLOEhWAxnUQ7kNvwHyp8p2&_nc_oc=Adlnl7ttGvHfX67qER7Kld5iOcUZWPCdvkUlKmxTND1ko_SJ1Wq76hoH432CWKL_TBU&_nc_zt=23&_nc_ht=scontent.fmnl25-6.fna&_nc_gid=Gdvbjkt2uBHBF4Zn9ESHow&oh=00_AfXpPmFoEsU6GCQ2IN0eWuS9HgP9rfGWMSmI8Rw1Srz3Gw&oe=68D3546B" alt="Kyle Lim">
  </div>

  <h1>üéâ pibertday bossing, Kyle Lim! üéÇ</h1>
  <h2>paisa lods<br>- Tonie masarap</h2>

  <div class="funny-comments">
    <p>may shanghai? penge ibulsa ko lang</p>
  </div>

  <button class="btn" id="celebrateBtn">Celebrate üéÇ</button>
  <a href="/" class="btn" id="mainSiteBtn">Go to Main Site üåê</a>

  <iframe 
    id="confettiSound" 
    width="0" 
    height="0" 
    src="https://www.myinstants.com/instant/lack-of-a-father-figure-49559/embed/" 
    frameborder="0">
  </iframe>

  <script>
    document.getElementById('celebrateBtn').addEventListener('click', () => {
      const iframe = document.getElementById('confettiSound');
      iframe.src = iframe.src;

      const count = 150;
      for (let i = 0; i < count; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.backgroundColor = ['#ff0066','#00ff66','#0066ff','#ffcc00'][Math.floor(Math.random()*4)];
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.animationDelay = Math.random() * 2 + 's';
        piece.style.width = Math.random() * 8 + 4 + 'px';
        piece.style.height = Math.random() * 14 + 6 + 'px';
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    });
  </script>
</body>
</html>
