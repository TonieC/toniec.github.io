<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Lost...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      color: #eaeaea;
      overflow: hidden;
    }

    .glitch {
      position: relative;
      color: #ff0000;
      font-size: 4em;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 0 #39ff14, -2px 0 #ff00ff;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #ff0000;
      background: #121212;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #39ff14;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #ff00ff;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #39ff14, -2px 0 #ff00ff; }
      20% { text-shadow: -2px -2px #39ff14, 2px 2px #ff00ff; }
      40% { text-shadow: 2px 2px #39ff14, -2px -2px #ff00ff; }
      60% { text-shadow: -2px 2px #39ff14, 2px -2px #ff00ff; }
      80% { text-shadow: 2px -2px #39ff14, -2px 2px #ff00ff; }
      100% { text-shadow: 2px 0 #39ff14, -2px 0 #ff00ff; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(10px, 9999px, 50px, 0); transform: translate(2px, 2px); }
      40% { clip: rect(30px, 9999px, 80px, 0); transform: translate(-2px, 1px); }
      60% { clip: rect(50px, 9999px, 90px, 0); transform: translate(1px, -1px); }
      80% { clip: rect(70px, 9999px, 120px, 0); transform: translate(-1px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      20% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-2px, -2px); }
      40% { clip: rect(20px, 9999px, 60px, 0); transform: translate(2px, 1px); }
      60% { clip: rect(40px, 9999px, 100px, 0); transform: translate(-1px, -1px); }
      80% { clip: rect(60px, 9999px, 120px, 0); transform: translate(1px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0,0); }
    }

    .message {
      font-size: 1.5em;
      color: #b5b5b5;
      text-align: center;
      max-width: 400px;
      margin-bottom: 1em;
      position: relative;
    }

    .message.glitch {
      animation: glitch 1.5s infinite;
    }

    .eye-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2em;
      display: flex;
    }

    .eye {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #242121 40%, #5c4e4e 50%, #574040 51%, #965a5a 100%);
      position: relative;
      box-shadow: inset 0 0 20px #3d3a3a, 0 0 30px #494646;
      animation: eyeBlink 5s infinite;
    }

    .pupil {
      width: 40px;
      height: 40px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #000;
    }

    @keyframes eyeBlink {
      0%, 95%, 100% { transform: scaleY(1); }
      97% { transform: scaleY(0.1); }
    }

    .blood {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, transparent 60%, #8B0000 100%);
      border-radius: 50%;
      mix-blend-mode: multiply;
      animation: bleed 4s infinite;
    }

    @keyframes bleed {
      0%, 100% { transform: translate(0,0); opacity: 0.5; }
      50% { transform: translate(5px,5px); opacity: 0.8; }
    }

    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      color: #070707;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #7a7676;
    }

  </style>
</head>
<body>
  <div class="eye-container">

    <div class="eye">
      <div class="pupil"></div>
      <div class="blood"></div>
      
    </div>

  </div>
  <h1 class="glitch" data-text="I SEE U">I SEE U</h1>
  <p class="message glitch" data-text="The eye sees you… you’re lost. Go back while you can.">The eye sees you… you’re lost. Go back while you can.</p>
  <a class="back-btn" href="javascript:history.back()" data-text="RETURN">GO BACK</a>
</body>
</html>
