</head>
  <style>
    :root {
      --accent: #4caf50; /* Green accent */
      --text-paragraph: #b9b8b8;
      --contact-bg: #1b3a24; /* Dark green button bg */
      --contact-hover-bg: #2e7d32; /* Lighter hover green */
      --contact-hover-color: #fff;
      --contact-hover-shadow1: rgba(76, 175, 80, 0.3); /* Green glow */
      --contact-hover-shadow2: rgba(76, 175, 80, 0.6);
      --bg: #121a13; /* Dark greenish background */
      --text: #f5f5f5;
      --bonk-color: #66ff66; /* Neon green BONK text */
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden; /* disable scrollbars */
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--accent);
      animation: popIn1 1s ease-out forwards;
      position: relative;
      z-index: 1;
    }

    .digit {
      display: inline-block;
      transition: transform 0.2s ease;
      position: relative;
    }

    .digit.zero {
      position: relative;
      clip-path: inset(0 0 0 0 round 9999px);
    }

    .digit.squish {
      animation: squish 0.75s ease-in-out;
    }

    @keyframes squish {
      0% { transform: scale(1); }
      50% { transform: scaleX(1.3) scaleY(0.7); }
      100% { transform: scale(1); }
    }

    .error-message {
      font-size: 1.5rem;
      color: var(--text-paragraph);
      margin-top: 1rem;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    .error-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: var(--contact-bg);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 12px var(--contact-hover-shadow1);
      transition: all 0.3s ease;
    }

    .error-btn:hover {
      background: var(--contact-hover-bg);
      color: var(--contact-hover-color);
      box-shadow: 0 0 24px var(--contact-hover-shadow2);
      transform: scale(1.05);
    }

    /* Hammer */
    .hammer {
      position: absolute;
      top: calc(50% - 240px);
      left: 58%;
      transform-origin: bottom center;
      width: 100px;
      height: 180px;
      z-index: 2;
    }

    .hammer-head {
      width: 100px;
      height: 30px;
      background: linear-gradient(to bottom, #bbb, #777);
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: inset 0 2px 6px rgba(255, 255, 255, 0.3),
                  inset 0 -2px 6px rgba(0, 0, 0, 0.4),
                  0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hammer-claw {
      position: absolute;
      top: 0;
      right: -18px;
      width: 20px;
      height: 30px;
      background: linear-gradient(to bottom, #999, #555);
      clip-path: polygon(0 0, 100% 20%, 80% 50%, 100% 80%, 0 100%);
      box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.5);
      border-radius: 2px;
    }

    .hammer-bolt {
      position: absolute;
      top: 8px;
      left: 20px;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ddd, #555);
      border-radius: 50%;
      box-shadow: 30px 0 #666, 60px 0 #666;
    }

    .hammer-handle {
      width: 16px;
      height: 140px;
      background: linear-gradient(to bottom, #6a3e1f, #3b2412);
      border-radius: 8px;
      position: absolute;
      bottom: 0;
      left: 42px;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.5),
                  0 0 6px rgba(0, 0, 0, 0.3);
    }

    .hammer-grip {
      position: absolute;
      bottom: 0;
      left: 42px;
      width: 16px;
      height: 50px;
      background: repeating-linear-gradient(
        to bottom,
        #222,
        #444 6px,
        #222 12px
      );
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .bonk-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -150%);
      font-size: 2rem;
      font-weight: 900;
      color: var(--bonk-color);
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      animation: none;
    }

    .bonk-text.show {
      animation: bonkText 0.75s ease forwards;
    }

    @keyframes bonkSwing {
      0% { transform: translateX(-50%) rotate(-30deg); }
      50% { transform: translateX(-50%) rotate(-90deg); }
      100% { transform: translateX(-50%) rotate(-30deg); }
    }

    @keyframes bonkText {
      0% { opacity: 0; transform: translate(-50%, -150%) scale(0.8); }
      30% { opacity: 1; transform: translate(-50%, -160%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -180%) scale(1.3); }
    }

    @keyframes popIn1 {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #gravity-wrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Glitch mode styles */
    .glitch-mode h1,
    .glitch-mode h2,
    .glitch-mode h3,
    .glitch-mode h4,
    .glitch-mode h5,
    .glitch-mode h6,
    .glitch-mode p,
    .glitch-mode span,
    .glitch-mode a,
    .glitch-mode button,
    .glitch-mode .error-code,
    .glitch-mode .error-message {
      text-shadow: 1px 0 red, -1px 0 cyan;
      transition: all 0.2s ease;
    }

    body.glitch-mode {
      overflow: hidden;
    }

    .scanlines {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <div id="gravity-wrapper">
    <main class="error-container">
      <!-- Hammer (FIXED: id added) -->
      <div class="hammer" id="hammer">
        <div class="hammer-head"></div>
        <div class="hammer-claw"></div>
        <div class="hammer-bolt"></div>
        <div class="hammer-handle"></div>
        <div class="hammer-grip"></div>
      </div>

      <!-- BONK Text -->
      <div class="bonk-text" id="bonk">B0nkED!</div>

      <!-- Split 404 digits -->
      <div class="error-code">
        <span class="digit zero" id="zero">4</span>
        <span class="digit zero">0</span>
        <span class="digit zero">4</span>
      </div>

      <div class="error-message">Oops. You wandered too far. This page doesnâ€™t exist.</div>
      <a href="/index" class="error-btn">Take me back</a>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hammer = document.getElementById("hammer");
      const zero = document.getElementById("zero");
      const bonkText = document.getElementById("bonk");

      if (!hammer || !zero || !bonkText) {
        console.warn("Hammer, Zero, or Bonk element not found in DOM.");
        return;
      }

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      function playBonkSound() {
        if (audioCtx.state === "suspended") audioCtx.resume();
        const now = audioCtx.currentTime;

        const baseOsc = audioCtx.createOscillator();
        const baseGain = audioCtx.createGain();
        baseOsc.type = "triangle";
        baseOsc.frequency.setValueAtTime(80, now);
        baseGain.gain.setValueAtTime(0.4, now);
        baseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);

        const snapOsc = audioCtx.createOscillator();
        const snapGain = audioCtx.createGain();
        snapOsc.type = "square";
        snapOsc.frequency.setValueAtTime(500 + Math.random() * 200, now);
        snapGain.gain.setValueAtTime(0.2, now);
        snapGain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);

        baseOsc.connect(baseGain).connect(audioCtx.destination);
        snapOsc.connect(snapGain).connect(audioCtx.destination);

        baseOsc.start(now); snapOsc.start(now);
        baseOsc.stop(now + 0.25); snapOsc.stop(now + 0.1);
      }

      function doBonk() {
        hammer.style.animation = "bonkSwing 0.75s ease-in-out forwards";
        zero.classList.add("squish");
        bonkText.classList.add("show");
        playBonkSound();

        setTimeout(() => {
          hammer.style.animation = "";
          zero.classList.remove("squish");
          bonkText.classList.remove("show");
        }, 750);
      }

      setInterval(doBonk, 2000);
    });
  </script>
</body>
